<!-- admin/reservas.html-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/datatables.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">Hotel XYZ</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <!-- Menú de navegación -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Registrarse</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenido principal-->
    <main>
      <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
          <h1 class="mt-4">Administración de Reservas</h1>
          <table id="tabla-reservas" class="display">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Habitación</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <!-- Contenido cargado mediante AJAX-->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- footer.html-->
    <footer class="py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>© 2023 Hotel XYZ. Todos los derechos reservados.</small>
      </div>
    </footer>
    <!-- Enlaces a JavaScript-->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/datatables.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#tabla-reservas").DataTable({
          ajax: {
            url: "/api/reservas",
            dataSrc: "",
          },

          columns: [
            { data: "id" },
            { data: "cliente_nombre" },
            { data: "habitacion_numero" },
            { data: "fecha_inicio" },
            { data: "fecha_fin" },
            { data: "estado" },
          ],
        });
      });
    </script>
  </body>
</html>
