<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/datatables.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Hotel Costa Esmeralda - Administración</title>
    <style>
      html,
      body {
        height: 100%;
        overflow-y: auto;
      }
      .navbar-light {
        background-color: #f8f9fa !important;
      }
      footer {
        background-color: #f8f9fa;
        color: black;
      }
      .hero {
        min-height: 50vh;
        background: url("img/reservas-hero.jpg") no-repeat center center;
        background-size: cover;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .hero h1 {
        margin: 0;
      }
      .form-control {
        border-radius: 0.5rem;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 0.5rem;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      table {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">Costa Esmeralda</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Registrarse</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main>
      <section class="container mt-5">
        <div class="container">
          <table
            id="tabla-reservas"
            class="display table table-striped table-bordered"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Habitación</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <!-- Contenido cargado mediante AJAX -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="py-4 text-center">
      <div class="container">
        <p>&copy; 2023 Costa Esmeralda. Todos los derechos reservados.</p>
      </div>
    </footer>

    <!-- Enlaces a JavaScript -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/datatables.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#tabla-reservas").DataTable({
          ajax: {
            url: "/api/reservas",
            dataSrc: "",
          },

          columns: [
            { data: "id" },
            { data: "cliente_nombre" },
            { data: "habitacion_numero" },
            { data: "fecha_inicio" },
            { data: "fecha_fin" },
            { data: "estado" },
          ],
        });
      });
    </script>
  </body>
</html>
