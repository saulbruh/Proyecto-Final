<!-- register.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">Hotel XYZ</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <!-- Menú de navegación -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Registrarse</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main>
      <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
          <h1 class="mt-4">Registro de Usuario</h1>
          <form id="form-registro">
            <div class="form-group">
              <label for="nombre">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
        </div>
      </section>
    </main>

    <!-- footer.html-->
    <footer class="py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>© 2023 Hotel XYZ. Todos los derechos reservados.</small>
      </div>
    </footer>

    <!-- Enlaces a JavaScript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
      $("#form-registro").submit(function (event) {
        event.preventDefault();
        var nombre = $("#nombre").val();
        var email = $("#email").val();
        var password = $("#password").val();

        $.ajax({
          url: "/api/register",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({
            nombre: nombre,
            email: email,
            password: password,
          }),
          success: function (response) {
            alert("Registro exitoso. Ahora puedes iniciar sesión.");
            window.location.href = "login.html";
          },
          error: function (error) {
            alert("Error en el registro: " + error.responseJSON.message);
          },
        });
      });
    </script>
  </body>
</html>
