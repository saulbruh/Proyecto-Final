<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Configuración de codificación y viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Enlaces a estilos externos -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Título de la página -->
    <title>Hotel Costa Esmeralda - Registro de Usuario</title>

    <!-- Estilos CSS internos para personalización -->
    <style>
      html,
      body {
        /* Configuración básica para que ocupen toda la altura */
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .navbar-light {
        /* Color de fondo claro para la barra de navegación */
        background-color: #f8f9fa !important;
      }
      footer {
        /* Estilo para el pie de página */
        background-color: #f8f9fa;
        color: black;
      }
      main {
        /* Alinear el contenido principal al centro */
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form-control {
        /* Bordes redondeados para los campos del formulario */
        border-radius: 0.5rem;
      }
      .btn-primary {
        /* Estilo personalizado para el botón principal */
        background-color: #007bff;
        border: none;
        border-radius: 0.5rem;
      }
      .btn-primary:hover {
        /* Color al pasar el mouse sobre el botón */
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Encabezado con barra de navegación -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <!-- Logotipo y enlace al inicio -->
          <a class="navbar-brand" href="index.html">Costa Esmeralda</a>

          <!-- Botón para colapsar el menú en pantallas pequeñas -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Opciones del menú de navegación -->
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="sobrenosotros.html">Sobre Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Iniciar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main>
      <section class="container">
        <!-- Formulario de registro -->
        <form id="form-registro" class="mt-4">
          <!-- Campo para el nombre completo -->
          <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>

          <!-- Campo para el correo electrónico -->
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingresa tu correo"
              required
            />
          </div>

          <!-- Campo para la contraseña -->
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Crea una contraseña"
              required
            />
          </div>

          <!-- Botón de envío del formulario -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">
              Registrarse
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- Pie de página -->
    <footer class="py-4 text-center">
      <div class="container">
        <p>&copy; 2023 Costa Esmeralda. Todos los derechos reservados.</p>
      </div>
    </footer>

    <!-- Enlaces a JavaScript externos -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js
